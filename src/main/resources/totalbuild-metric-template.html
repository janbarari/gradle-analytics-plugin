<h2>Total Build Chart</h2>
<p class="gray-text pb16">Shows the project total build process duration. Uses the median formula to measure the accurate result.</p>
<div class="chart-container" style="margin-right: 20px;">
    <canvas id="totalBuildChart" style="width:100%; height: 100%;"></canvas>
    <script type="text/javascript">
        var _values = %totalbuild-median-values%;
        var _labels = %totalbuild-median-labels%;

        new Chart("totalBuildChart", {
          type: "line",
          data: {
            labels: _labels,
            datasets: [
              {
                fill: false,
                backgroundColor: "#F5FFF5",
                borderColor: "#3F51B5",
                data: _values,
                cubicInterpolationMode: 'monotone',
                tension: 0.4
              }
            ]
          },
          options: {
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: false
              },
              tooltip: {
                mode: 'nearest',
                axis: 'x',
                intersect: false,
                callbacks: {
                  label: function (context) {
                    return context.parsed.y + " s";
                  }
                }
              }
            },
            scales: {
              y: {
                display: true,
                suggestedMin: %totalbuild-suggested-min-value%,
                suggestedMax: %totalbuild-suggested-max-value%
              }
            }
          }
        });

        </script>
</div>
<span class="gray-text center-text">
    <span>Lower is better</span>
</span>
<div class="space"></div>
