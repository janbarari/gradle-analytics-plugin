<h2>Modules Source Count</h2>
<div class="flex-container">
    <div class="flex-child pr16">
        <div class="table-container">
            <table>
                <tr style="background-color: rgb(180, 180, 180);">
                    <th>#</th>
                    <th>Module</th>
                    <th>Count</th>
                    <th>Coverage</th>
                    <th>DiffRatio</th>
                </tr>
                %table-data%
                <tr>
                    <td colspan="2">Total</td>
                    <td>%total-source-count%</td>
                    <td>Î£</td>
                    %total-diff-ratio%
                </tr>
            </table>
        </div>
    </div>
    <div class="flex-child" style="padding-left: 12px;">
        <canvas id="modulesSourceCountChart" style="width: 250px; height: 250px; margin: 0 auto;"></canvas>
        <script type="text/javascript">
          var _labels = %module-labels%;
          var _data = %module-values%;
          var _colors = Array.from({length: _data.length}, () => getRandomColor());

          new Chart("modulesSourceCountChart", {
            type: "pie",
            data: {
              labels: _labels,
              datasets: [{
                data: _data,
                backgroundColor: _colors
              }]
            },
            options: {
              responsive: false,
              maintainAspectRatio: false,
              plugins: {
                tooltip: {
                  bodyFont: {
                    size: 16
                  }
                },
                legend: {
                  display: false
                }
              }
            }
          });

        </script>
    </div>
</div>
<div class="space-small"></div>
<span class="gray-text">Coverage represents the percentage of the project source filled by the module.</span><br>
<span class="gray-text">DiffRatio represents the change percentage of the period.</span>
<div class="space"></div>
