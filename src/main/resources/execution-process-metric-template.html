<h2>Execution Process</h2>
<p class="gray-text pb16">Shows the average duration of tasks execution process.</p>
<div class="chart-container" style="margin-right: 20px;">
    <canvas id="executionChart" style="width:100%; height: 100%;"></canvas>
    <script type="text/javascript">
        var _meanValues = %chart-mean-values%;
        var _medianValues = %chart-median-values%;
        var _labels = %chart-labels%;

        new Chart("executionChart", {
          type: "line",
          data: {
            labels: _labels,
            datasets: [
              {
                label: "Median",
                fill: false,
                backgroundColor: shadeColor(getColor(), 25),
                borderColor: getColor(),
                data: _medianValues,
                cubicInterpolationMode: 'monotone',
                tension: 0.4
              },
              {
                label: "Mean",
                fill: false,
                backgroundColor: shadeColor(getColor(), 25),
                borderColor: getColor(),
                data: _meanValues,
                cubicInterpolationMode: 'monotone',
                tension: 0.4
              }
            ]
          },
          options: {
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: true
              },
              tooltip: {
                mode: 'index',
                axis: 'x',
                intersect: false,
                callbacks: {
                  label: function (context) {
                    let label = context.dataset.label || '';
                    return label + ": " + context.parsed.y + "s";
                  }
                }
              }
            },
            scales: {
              y: {
                display: true,
                suggestedMin: %suggested-min-value%,
                suggestedMax: %suggested-max-value%
              }
            }
          }
        });

        </script>
</div>
<span class="gray-text center-text">
    <span>Lower is better</span>
</span>
<div class="space"></div>
